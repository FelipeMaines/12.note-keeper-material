<div class="row justify-content-center align-items-center mt-5">
    <div class="col-md-5">
      <h1 class="fs-2">Exclusão de categoria</h1>
  
      <form [formGroup]="form!" (ngSubmit)="excluir()" class="d-grid mt-4">
        <mat-form-field appearance="outline">
          <mat-label for="titulo">Título</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ex. Lazer"
            formControlName="titulo"
          />
        </mat-form-field>
  
        <div class="d-flex justify-content-end gap-2 mt-5">
          <button
            type="submit"
            class="py-3 px-5"
            color="warn"
            mat-raised-button
          >
            Excluir
          </button>
          <button
            routerLink="/categorias/listar"
            class="py-3 px-5"
            color="primary"
            mat-stroked-button
          >
            Voltar
          </button>
        </div>
      </form>
    </div>
  </div>
